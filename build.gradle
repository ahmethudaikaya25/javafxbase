plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

group 'com.ahk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
javafx{
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version='15.0.1'
}
mainClassName = 'com.ahk.Main'